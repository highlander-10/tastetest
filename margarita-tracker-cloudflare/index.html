<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margarita Tracker üçπ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22c55e',
                        'primary-dark': '#16a34a',
                        'primary-light': '#dcfce7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-3xl font-bold text-center mb-6">Margarita Tracker üçπ</h1>
                <div class="space-y-4">
                    <button id="create-session" class="w-full bg-primary text-white py-3 px-6 rounded-lg hover:bg-primary-dark transition-colors">
                        Start New Session
                    </button>
                    <div class="flex space-x-2">
                        <input type="text" id="join-session-id" placeholder="Enter session ID" 
                               class="flex-1 px-3 py-2 border rounded">
                        <button id="join-session" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark">
                            Join Session
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Screen -->
        <div id="admin-screen" class="screen">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>
                <p class="text-gray-600 mb-4">Session ID: <span id="session-id"></span></p>
                <div class="space-y-4">
                    <div class="flex space-x-2">
                        <input type="text" id="new-location" placeholder="Add new location..." 
                               class="flex-1 px-3 py-2 border rounded">
                        <button id="add-location" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark">
                            Add Location
                        </button>
                    </div>
                    <div id="locations-list" class="space-y-3"></div>
                    <button id="reset-session" class="w-full bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-600 transition-colors">
                        Reset Session
                    </button>
                </div>
            </div>
        </div>

        <!-- Player Screen -->
        <div id="player-screen" class="screen">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Rate Margaritas</h2>
                <div id="rating-container" class="space-y-6"></div>
                <button id="submit-ratings" class="w-full bg-primary text-white py-3 px-6 rounded-lg hover:bg-primary-dark transition-colors">
                    Submit Ratings
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Results</h2>
                <div id="results-container" class="space-y-6"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
